<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘待辦工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        select, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #timer {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>番茄鐘待辦工具</h1>
        <label for="voiceModel">選定聲音模型:</label>
        <select id="voiceModel">
            <option value="tts-1">tts-1</option>
            <option value="tts-1-hd">tts-1-hd</option>
        </select>
        <br>
        <label for="voiceStyle">選定聲音樣式:</label>
        <select id="voiceStyle">
            <option value="Alloy">Alloy</option>
            <option value="Echo">Echo</option>
            <option value="Fable">Fable</option>
            <option value="Onyx">Onyx</option>
            <option value="Nova">Nova</option>
            <option value="Shimmer">Shimmer</option>
        </select>
        <br>
        <label for="textToSpeech">輸入要轉語音的文字:</label>
        <input type="text" id="textToSpeech" placeholder="輸入文字">
        <br>
        <button onclick="startTimer()">開始計時</button>
        <div id="timer">25:00</div>
    </div>
    <script>
        let timer;
        let timeLeft = 1500; // 25 分鐘

        function startTimer() {
            clearInterval(timer);
            timeLeft = 1500; // 25 分鐘
            document.getElementById('timer').textContent = '25:00';
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    playSound();
                } else {
                    timeLeft--;
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);
        }

        function playSound() {
            let voiceModel = document.getElementById('voiceModel').value;
            let voiceStyle = document.getElementById('voiceStyle').value;
            let textToSpeech = document.getElementById('textToSpeech').value;
            let audio = new Audio(`https://api.example.com/tts?model=${voiceModel}&style=${voiceStyle}&text=${encodeURIComponent(textToSpeech)}`);
            audio.play();
        }
    </script>
</body>
</html>
